<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <h3>배열 중 짝수에 해당하는 값만 출력</h3>
        <ul>
            <!-- <li v-for="item in myArray" v-if="item % 2 == 0">{{item}}</li> -->
            <!-- v-if 와 v-for을 함께 사용하는 것은 권장되지 않는다 
                => template 태그 권장! // 태그는 존재하지만 DOM에 노드로 등록되지 않음.-->

                <template v-for="item in myArray">
                    <li v-if="item % 2 == 0">{{ item }}</li>
                </template>
        </ul>

        <h3>데이터 변환을 통한 짝수만 출력</h3>
        <ul>
            <li v-for="item in myArray">{{ item }}</li>
        </ul>
        <button @click="event1()">짝수만 표시</button>
        <button @click="event2()">홀수만 표시</button>
    </div>

    <script>
        new Vue({
            el:'#app',
            data: {
                myArray:[1,2,3,4,5,6],
                originalData:[1,2,3,4,5,6]
            },
            methods : {
                event1 : function(){
                    this.myArray = this.originalData.filter(function(value){
                        return value % 2 ==0;
                    });
                },
                event2 : function(){
                    this.myArray = this.originalData.filter(function(value){
                        return value % 2 !=0;
                    });
                }
            }
        })
    </script>
</body>
</html>

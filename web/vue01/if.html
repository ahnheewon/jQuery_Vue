<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <label>
            <input type="checkbox" v-model="myVisible">표시</label>
            <p v-if="myVisible" id="test">체크박스가 ON</p>
            <!-- type="hidden"과 다르다 v-if Directive는 false로
                안보이게 하면 p태그를 찾을 수 없다. -->
            <p v-else>체크박스 OFF</p>
            <!-- if-esle 같은 조건으로 가능
                ※ 대신 서로 p태그가 연속해서 있어야 한다 -->
            <br>
            <br>
            <p v-if=" type == 'A' || type =='S' ">A or S</p>
            <p v-else-if=" type == 'B' ">B</p>
            <p v-else-if=" type == 'C' ">C</p>
            <p v-else>기타: {{type}} </p>
            <!-- 주의해야할 점은 생성을 관여하기 때문에
                 중간에 관련없는 태그가 들어가면 실행되지 않는다 -->
            <br>
            <input v-model="type">
            <br>
            <br>
            <button v-show="isShow" @click="isShow=false">선택</button>
            <!-- show Directive style의 display와 관련이 있음. 
                 v-show='false'가 되면 style="display=none;"으로 변함. -->
    </div>
    <script>

new Vue({

        el:'#app',

        data :{ // v-model은 전부 data 요소
            
            myVisible :false,
            type:'',
            isShow:true

        }
        })

    </script>
</body>
</html>
